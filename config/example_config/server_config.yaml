server_type: 'TorchServer'
device: 'cpu'
num_reliable_clients: &num_reliable_clients 2
num_unreliable_clients: &num_unreliable_clients 2

server_params:
server_address: '127.0.0.1:5050'
rounds: 10

strategy_config:
min_available_clients:  4 #clients used during training
min_fit_clients: 4 #min clients during validation
min_evaluate_clients: 4 #min clients in the system

central_test_config:
central_eval_metrics: [ 'Accuracy' ]
central_main_metric: 'Accuracy'
central_log_freq: 100
central_dataset_id: 'cifar10/test'
central_loader_params:
  batch_size: 128
  num_workers: 0
  shuffle: False
  pin_memory: True

# logging config, model_config
config: ['config/example_config/logging_config.yaml',
         'config/example_config/custom_model_config.yaml',
         'config/example_config/datasets_config.yaml']
